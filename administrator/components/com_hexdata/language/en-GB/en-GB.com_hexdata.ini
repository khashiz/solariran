WELCOME_HEXDATA_TEXT="HexData is Joomla's most innovative Data Manipulation Extension. For now It's a Simple and Flexible data import / export solution. It allows admin to import / export data sets in / from any of Database tables through CSV files. HexData also supports plugin to match your specific requirement.<h4>What's New:</h4><ul><li>Now Existing records gets updated and non existing records gets added automatically while importing</li><li>Now It shows the number of records imported</li><li>Now it matches the columns in CSV files with the fields and selects automatically if match found</li>
<li>A dedicated plugin for <a href="http://wdmtech.com/hexdata-articles-import-export-plugin" target="_blank">Joomla Articles</a></li>
<li>A dedicated plugin for <a href="http://wdmtech.com/hexdata-menu-import-export-plugin" target="_blank">Joomla Menus</a></li>
<li>A dedicated plugin for <a href="http://wdmtech.com/hexdata-users-import-export-plugin" target="_blank">Joomla Users</a></li>
<li>A dedicated plugin for <a href="http://wdmtech.com/hexdata-module-import-export-plugin" target="_blank">Joomla Modules</a></li>
<li>A dedicated plugin for <a href="http://wdmtech.com/hexdata-virtuemart-import-export-plugin" target="_blank">Virtuemart</a></li>
<li>A dedicated plugin for <a href="http://wdmtech.com/hexdata-k2-import-export-plugin" target="_blank">K2</a></li>
</ul><h4>Connect with us</h4><p><a class="facebook" href="https://www.facebook.com/wdmtechnologies" target="_blank"><img src="../media/com_hexdata/images/facebook.png" alt="Facebook"></a> <a class="twitter" href="http://www.twitter.com/wdmtechnologies" target="_blank"><img src="../media/com_hexdata/images/twitter.png" alt="Twitter"></a> <a class="linkedin" href="http://www.linkedin.com/company/wdmtech" target="_blank"><img src="../media/com_hexdata/images/linkedin.png" alt="Linkedin"></a> <a class="google-plus" href="https://plus.google.com/+Wdmtechnologies" target="_blank"><img src="../media/com_hexdata/images/google-plus.png" alt="Google Plus"></a></p>"
